<svg width="600" height="900" xmlns="http://www.w3.org/2000/svg">
    <!-- Ordinateur Client -->
    <rect x="250" y="20" width="100" height="80" rx="5" fill="#95a5a6"/>
    <text x="300" y="65" text-anchor="middle" fill="white" font-family="Arial">Client</text>
    
    <!-- Flèche HTTP/HTTPS -->
    <path d="M300 100 L300 150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <text x="380" y="130" text-anchor="middle" fill="black" font-family="Arial">HTTP/HTTPS</text>

    <!-- DNS -->
    <rect x="200" y="150" width="200" height="60" rx="5" fill="#3498db"/>
    <text x="300" y="185" text-anchor="middle" fill="white" font-family="Arial">www.foobar.com</text>
    <text x="300" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="12">(DNS: 8.8.8.8)</text>

    <!-- Serveur Unique - Conteneur -->
    <rect x="100" y="250" width="400" height="400" rx="10" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
    <text x="300" y="280" text-anchor="middle" fill="#34495e" font-family="Arial" font-weight="bold">Single Server</text>

    <!-- Composants du Serveur -->
    <rect x="150" y="300" width="300" height="60" rx="5" fill="#27ae60"/>
    <text x="300" y="335" text-anchor="middle" fill="white" font-family="Arial">Nginx (Web Server)</text>

    <rect x="150" y="400" width="300" height="60" rx="5" fill="#e67e22"/>
    <text x="300" y="435" text-anchor="middle" fill="white" font-family="Arial">Application Server</text>

    <rect x="150" y="500" width="300" height="60" rx="5" fill="#9b59b6"/>
    <text x="300" y="535" text-anchor="middle" fill="white" font-family="Arial">Code Base</text>

    <rect x="150" y="560" width="300" height="60" rx="5" fill="#e74c3c"/>
    <text x="300" y="595" text-anchor="middle" fill="white" font-family="Arial">MySQL Database</text>

    <!-- Flèches internes -->
    <path d="M300 360 L300 400" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M300 460 L300 500" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M300 520 L300 560" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- Texte explicatif en anglais -->
    <text x="100" y="700" font-family="Arial" font-size="14" fill="black">Infrastructure includes:</text>
    <text x="100" y="730" font-family="Arial" font-size="14" fill="black">1. Client making an HTTP/HTTPS request</text>
    <text x="100" y="760" font-family="Arial" font-size="14" fill="black">2. Domain name www.foobar.com pointing to IP 8.8.8.8</text>
    <text x="100" y="790" font-family="Arial" font-size="14" fill="black">3. A single server containing:</text>
    <text x="120" y="820" font-family="Arial" font-size="14" fill="black">- Nginx web server</text>
    <text x="120" y="845" font-family="Arial" font-size="14" fill="black">- Application server</text>
    <text x="120" y="870" font-family="Arial" font-size="14" fill="black">- Code base</text>
    <text x="120" y="895" font-family="Arial" font-size="14" fill="black">- MySQL database</text>

    <!-- Définition de la flèche -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
